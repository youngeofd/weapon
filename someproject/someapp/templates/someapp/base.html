<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Armory{% endblock %}</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #151921;
      --text: #e7edf2;
      --muted: #9aa3ae;
      --accent: #6ee7b7;
      --border: #1f2530;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 32px;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg); color: var(--text);
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 32px;
    }
    .logo { font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; }
    nav a { margin-left: 16px; color: var(--muted); }
    
    /* ИЗМЕНЕНО: Сетка товаров */
    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(4, 1fr); /* 4 колонки */
    }
    
    /* Адаптивность */
    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .card:hover { transform: translateY(-4px); border-color: var(--accent); }
    .tag { color: var(--accent); font-size: 12px; letter-spacing: 0.08em; text-transform: uppercase; }
    .price { font-size: 20px; font-weight: 600; }
    .muted { color: var(--muted); }
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      align-items: center;
      margin-bottom: 28px;
    }
    .hero img, .card img {
      width: 100%; border-radius: 12px; border: 1px solid var(--border);
      object-fit: cover; max-height: 320px;
    }
    .section-title { margin: 0 0 12px; font-size: 24px; }
    @media (max-width: 840px) {
      .hero { grid-template-columns: 1fr; }
      body { padding: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Armory</div>
    <nav>
      <a href="/">Каталог</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
